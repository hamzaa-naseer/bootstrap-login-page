<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Assesment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
    <style>
    .h-custom {
      height: calc(100% - 73px);
    }

   </style>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
            <form>
                <div class="form-outline mb-4">
                   <center>
                  <div class="brand_logo_container">
				      <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="100px" height="100px" class="brand_logo" alt="Logo">
			    </div><br>  

                   <h5>Sign In Page</h5>

                <div
                   class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
                >
               <p class="text-center">
                  Build a sign in page to display your command on bootstrap </p> <p class="text-danger ">:text
                  with color red <p> pseudo-element.</p>
                </div>
                <div>
                  <a href="https://www.google.com/"  class="text-primary, text-decoration-none">
                    Works in latest Chrome,Safari,and Firefox.This isa clickable
                    section that will take us toanew page</a
                  >
             
                </div>
                   </center>
                </div>		
              <!-- Email input -->
              <div class="form-outline mb-4">

                <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
                </div>
              
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
               
                <div class="form-floating">
                 <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                 <label for="floatingPassword">Password</label>
                </div>
                
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form"
                  />
                  <label class="form-check-label" for="demo">
                    Remember me
                  </label>
                </div>
              
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg w-100"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
              </div>
                  <center>
                    <br>
              <p class="text-secondary"> Â© 2021 - 2022</p>
                   </center>
            </form>
          </div>
        </div>
      </div>
     
      </div>
    </section>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
     ></script>
  </body>
</html>
